<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textInput{
            border: black 2px solid;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1> <span style="color: white">Easter Egg Time!</span>
    <div>
        <p>
            First Name: * <input type="text" name="first_name" class="textInput" required/>
        </p>
        <p>
            Last Name: * <input type="text" name="last_name" class="textInput" required/>
        </p>
        <p>
            Email Address: * <input type="email" name="email_address" class="textInput" required/>
        </p>
        <p>
            Password: * <input type="password" name="password" class="textInput" required/>
        </p>
        <p>
            Confirm Password * <input type="password" name="confirm_password" class="textInput" required/>
        </p>
        <p>
            Birthday:<input type="date" value="mm/dd/yyyy">
        </p>
    </div>
    <div>
        Gender Identity:
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non_binary" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="gender" value="prefer_not_to_answer" id="prefer_not_to_answer">
        <label for="prefer_not_to_answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="about_self" rows="5" cols="35" class="textInput"></textarea>
    </div>
    <div style="margin-top: 1%">
        Favorite Language:
        <select name="favorite_language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </div>
    <div style="margin-top: 1%">
        <input type="checkbox" id="receive_updates" name="receive_updates" value="receive_updates_on"> 
        <span for="receive_updates"> Yes, I would like to receive periodic email updates</span> 
    </div>
    <div style="margin-top: 1%">
        <input type="submit" value="Create Account" style="border: black 4px solid; background-color: white;">
        <p>* Indicates a required field</p>
    </div>

</body>
</html>
